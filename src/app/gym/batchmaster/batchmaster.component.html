<main id="main" class="main">
  <div class="pagetitle">
    <h1>Batches</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a>Home</a></li>
        <li class="breadcrumb-item active">Batches</li>
      </ol>
    </nav>
  </div>
  <section class="section dashboard">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <form class="row g-3" [formGroup]="formdata" (ngSubmit)="Save(formdata.value)">
              <div class="col-6">
                <label for="inputNanme4" class="form-label">Gym</label>&nbsp; &nbsp;
                 <span class="text-danger" *ngIf="formdata.controls.gymid.touched && formdata.controls.gymid.invalid">Please SELECT</span>
                <!--<input type="text" class="form-control" formControlName="gymid" > -->
                <select class="form-control form-select" formControlName="gymid">
                  <option value="0">--SELECT--</option>
                  <option *ngFor="let g of gym" value="{{ g.id }}">{{ g.name }}</option>
                </select>
              </div>
              <div class="col-6">
                <label for="inputNanme4" class="form-label">Name</label>&nbsp; &nbsp;
                <span class="text-danger" *ngIf="formdata.controls.name.touched && formdata.controls.name.invalid">Please Enter Name</span>
                <input type="text" class="form-control" formControlName="name" >
              </div>
              <div class="col-6">
                <label for="inputNanme4" class="form-label">Start Time</label>&nbsp; &nbsp;
                <span *ngIf="formdata.controls.starttime.touched && formdata.controls.starttime.invalid" class="text-danger small">Please Enter Start-Time</span>
                <input type="text" class="form-control" formControlName="starttime" >
              </div>
              <div class="col-6">
                <label for="inputEmail4" class="form-label">End Time</label>&nbsp; &nbsp;
                <span class="text-danger" *ngIf="formdata.controls.endtime.touched && formdata.controls.endtime.invalid">Please Enter End-Time</span>
                <input type="text" class="form-control" formControlName="endtime" >
              </div>
              <div class="col-6">
                <label for="inputEmail4" class="form-label">IsActive</label>&nbsp; &nbsp;
                <input type="checkbox" checked  formControlName="isactive" class="form-check-inline mt-3" >
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary" [disabled]="!formdata.valid">Submit</button> &nbsp; &nbsp;
                <span class="btn btn-secondary" (click)="load()">Reset</span>
              </div>
            </form>
          </div>
        </div>
        <div class="gototop js-top">
          <a href="#" class="js-gotop"><i class="ion-ios-arrow-up"></i></a>
        </div>
      </div>
    </div>
  </section>
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Action</th>
              <th scope="col">No</th>
              <th scope="col">GYM Id</th>
              <th scope="col">Name</th>
              <th scope="col">Start Time</th>
              <th scope="col">End Time</th>
              <th scope="col">IsActive</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let batch of batches; let i = index">
              <td>
                  <button class="btn btn-danger btn-sm" (click)="Delete(batch.id)">Delete</button>&nbsp;&nbsp;
                   <button class="btn btn-primary btn-sm" (click)="Edit(batch.id)">Edit</button>
              </td>
              <td>{{i + 1}}</td>
              <td class="text-center">{{batch.gymid}}</td>
              <td>{{batch.name}}</td>
              <td>{{batch.starttime}}</td>
              <td>{{batch.endtime}}</td>
              <td>{{batch.isactive}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
