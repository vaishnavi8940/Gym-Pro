<main id="main" class="main">
  <div class="pagetitle">
    <h1>Payment Mode</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a>Home</a></li>
        <li class="breadcrumb-item active">PaymentMode</li>
      </ol>
    </nav>
  </div>
  <section class="section dashboard">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <form class="row g-3" [formGroup]="formdata" (ngSubmit)="Save(formdata.value)">
              <div class="col-12">
                <label for="inputNanme4" class="form-label">Id</label>&nbsp; &nbsp;
                <span class="text-danger" *ngIf="formdata.controls.id.touched && formdata.controls.id.invalid">Please Enter Name</span>
                <input type="text" class="form-control" formControlName="id" >
              </div>
              <div class="col-12">
                <label for="inputNanme4" class="form-label">Name</label>&nbsp; &nbsp;
                <span class="text-danger" *ngIf="formdata.controls.name.touched && formdata.controls.name.invalid">Please Enter Name</span>
                <input type="text" class="form-control" formControlName="name" >
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary" [disabled]="!formdata.valid">Submit</button> &nbsp; &nbsp;
                <span class="btn btn-secondary" (click)="load()">Reset</span>
              </div>
            </form>
          </div>
        </div>
        <div class="gototop js-top">
          <a href="#" class="js-gotop"><i class="ion-ios-arrow-up"></i></a>
        </div>
      </div>
    </div>
  </section>
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col" style="width: 250px;">Action</th>
              <th scope="col" style="width: 60px; margin-left :30px;" >No</th>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let payMode of payModes; let i = index">
              <td> <button class="btn btn-danger btn-sm" (click)="Delete(payMode.id)">Delete</button>&nbsp;&nbsp;
                   <button class="btn btn-primary btn-sm" (click)="Edit(payMode.id)">Edit</button>
              </td>
              <td>{{i + 1}}</td>
              <td>{{payMode.id}}</td>
              <td>{{payMode.name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
